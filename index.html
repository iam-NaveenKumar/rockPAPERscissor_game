<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | paper | scissor</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      Rock Paper Scissor
      <div>
        <button class="rock" onclick="playgame('rock')">rock</button>
        <button class="scissor" onclick="playgame('scissor')">scissor</button>

        <button class="reset" onclick="resetscore()">reset score</button>
      </div>
    </div>
    <script src="rockPaperScissoeusingreturn.js"></script>
  </body>
</html>
